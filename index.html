<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <title>Round carousel</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        /* background-color: cadetblue; */
        background-image: "linear-gradient(24deg, #E6CEAC 0%, #E6CEAC 50%, #D27D46 50%, #D27D46 100%)",;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .carousel {
        display: flex;
        gap: 2.5%;
        max-width: 100%;
        height: 100%;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        /* background-color: brown; */
        position: relative;
        left: 0;
        width: max-content;
        will-change: transform;
      }

      .carousel-item {
        width: 18%;
        /* gap: 2.5%; */
        /* height: 400px; */
        flex-shrink: 0;
        /* margin-right: 20px;  */
        will-change: transform;
        /* transition: transform 0.5s ease-out; */
        /* transform-origin: center top; */
        /* border-radius: 50% 50% 0 0; */
      }
      .carousel-item:nth-child(1) {
        transform: rotate(-5deg) scale(0.75);
      }
      .carousel-item:nth-child(2) {
        transform: rotate(-3deg) scale(0.85);
      }
      .carousel-item:nth-child(3) {
        transform: rotate(0deg) scale(1);
      }
      .carousel-item:nth-child(4) {
        transform: rotate(3deg) scale(0.85);
      }
      .carousel-item:nth-child(5) {
        transform: rotate(5deg) scale(0.75);
      }
      .carousel-item:nth-child(6) {
        transform: rotate(7deg) scale(0.7);
      }

      .carousel-item img {
        width: 100%;
        /* height: 100%; */
        object-fit: cover;
        border-radius: 10px;
        border-radius: 100vw 100vw 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img2.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img2.jpg" alt="img" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
