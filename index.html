<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GSAP Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <title>Round carousel</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        background-image: "linear-gradient(24deg, #E6CEAC 0%, #E6CEAC 50%, #D27D46 50%, #D27D46 100%)";
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }
      .carousel {
        display: flex;
        gap: 1%;
        max-width: 100%;
        height: 100%;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        position: relative;
        left: 0;
        width: max-content;
        will-change: transform;
        transform: translateY(20%);
      }

      .carousel-item {
        width: 18.8%;
        flex-shrink: 0;
        will-change: transform;
      }
      .carousel-item:nth-child(1) {
        transform: translateY(70px) rotate(-5deg) scale(0.81);
      }
      .carousel-item:nth-child(2) {
        transform: translateY(40px) rotate(-3deg) scale(0.85);
      }
      .carousel-item:nth-child(3) {
        transform: translateY(0px) rotate(0deg) scale(1);
      }
      .carousel-item:nth-child(4) {
        transform: translateY(40px) rotate(3deg) scale(0.85);
      }
      .carousel-item:nth-child(5) {
        transform: translateY(70px) rotate(5deg) scale(0.81);
      }
      .carousel-item:nth-child(6) {
        transform: translateY(90px) rotate(7deg) scale(0.75);
      }

      .carousel-item img {
        width: 100%;
        /* height: 100%; */
        object-fit: cover;
        border-radius: 10px;
        border-radius: 100vw 100vw 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img1.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img2.jpg" alt="img" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img2.jpg" alt="img" />
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const carousel = document.querySelector(".carousel");
        const container = document.querySelector(".container");
        let items = Array.from(document.querySelectorAll(".carousel-item"));
        const itemWidth = items[0].offsetWidth + 20;

        // Gradient color sets (50% hard stops)
        const gradients = [
          // 1. Warm sand to terracotta (softer transition)
          "linear-gradient(24deg, #E6CEAC 0%, #E6CEAC 50%, #D27D46 50%, #D27D46 100%)",

          // 2. Sage green to deeper sage
          "linear-gradient(24deg, #a7bb84 0%, #a7bb84 50%, #7A8B58 50%, #7A8B58 100%)",

          // 3. Soft lilac to lavender
          "linear-gradient(24deg, #D4C4E1 0%, #D4C4E1 50%, #A67BB5 50%, #A67BB5 100%)",

          // 4. Peach to coral
          "linear-gradient(24deg, #f6c49b 0%, #f6c49b 50%, #FF9E7D 50%, #FF9E7D 100%)",

          // 5. Pale teal to deeper teal
          "linear-gradient(24deg, #A7C7C9 0%, #A7C7C9 50%, #5F9EA0 50%, #5F9EA0 100%)",
        ];

        let gradIndex = 0;

        // Set initial gradient
        gsap.set(".container", {
          backgroundImage: gradients[0],
        });

        // Initial reveal animation
        gsap.from(items, {
          opacity: 0,
          y: "100%",
          opacity: 0,
          duration: 1.5,
          delay: 0.5,
          ease: "power3.out",
          stagger: 0.3,
          onComplete: animateCarousel,
        });

        function animateCarousel() {
          const firstItem = items.shift();
          const clone = firstItem.cloneNode(true);
          carousel.appendChild(clone);
          items.push(clone);

          // Set initial position offset to the right
          gsap.set(".carousel-item", { x: itemWidth / 2 });

          // Create a timeline for synchronized animations
          const tl = gsap.timeline({
            onComplete: () => {
              // When animation completes:
              firstItem.remove();
              gsap.set(".carousel-item", { x: itemWidth / 2 });
              animateCarousel();
            },
          });

          gradIndex = (gradIndex + 1) % gradients.length;
          // gsap.

          // Add both animations to the same timeline
          tl.to(".carousel-item", {
            x: `-=${itemWidth}`,
            duration: 1,
            ease: "power2.out",
          })
            .to(
              ".container",
              {
                backgroundImage: gradients[gradIndex],
                duration: 1,
                ease: "none", // Instant switch between gradients
                // immediateRender: false
              },
              0
            )
            .to(
              ".carousel-item:nth-child(1)",
              {
                scale: 0.75,
                rotation: 7,
                duration: 1,
                y: 70,
                ease: "power2.out",
              },
              0
            )
            .to(
              ".carousel-item:nth-child(2)",
              {
                scale: 0.81,
                rotation: -5,
                duration: 1,
                y: 70,
                ease: "power2.out",
              },
              0
            )
            .to(
              ".carousel-item:nth-child(3)",
              {
                scale: 0.85,
                rotation: -3,
                duration: 1,
                y: 40,
                ease: "power2.out",
              },
              0
            )
            .to(
              ".carousel-item:nth-child(4)",
              {
                scale: 1.0,
                rotation: 0,
                duration: 1,
                y: 0,
                ease: "power2.out",
              },
              0
            )
            .to(
              ".carousel-item:nth-child(5)",
              {
                scale: 0.85,
                rotation: 3,
                duration: 1,
                y: 40,
                ease: "power2.out",
              },
              0
            )
            .to(
              ".carousel-item:nth-child(6)",
              {
                scale: 0.81,
                rotation: 5,
                duration: 1,
                y: 70,
                ease: "power2.out",
              },
              0
            );
        }
      });
    </script>
  </body>
</html>
